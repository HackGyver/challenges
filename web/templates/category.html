<html>
    <body>
        <div>
        {% if categorie %}
            <h1>{{ categorie.name }}</h1>
            {% if categorie.challenges.all()|length %}
            <ul>
                {% for challenge in categorie.challenges.all() %}
                <li>{{ challenge.title }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% else %}
            <p>The category doesn't exist</p>
        {% endif %}
        </div>
    </body>
</html>
