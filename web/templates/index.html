<html>
    <body>
        <div>
            {% if user and user.is_authenticated() %}
                Hello {{ user.username }}! <a href="{{ url_for('logout_view') }}">Logout</a>
            {% else %}
                Welcome anonymous user!
                <a href="{{ url_for('login_view') }}">Login</a>&nbsp;<a href="{{ url_for('register_view') }}">Register</a>
            {% endif %}
        </div>
    </body>
</html>
