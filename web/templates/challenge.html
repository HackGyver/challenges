{% extends "_layout.html" %}

{% block title %}Challenge{% endblock %}

{% block body %}
<div>
    {% if challenge %}
        <h1>{{ challenge.title }}</h1>
        <p>Belongs to: 
        {% for category in challenge.categories %}
        <a href="{{ url_for('show_categories') }}{{ category.id }}">{{
            category.name }}</a>
        {% endfor %}
    {% else %}
    <p>Challenge not found</p>
    {% endif %}
</div>
{% endblock %}
