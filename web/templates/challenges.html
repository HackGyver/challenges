<html>
    <body>
        <div>
            {% if categories %}
                <ul>
                {% for category in categories|sort %}
                    <li>
                        {{ category.name }}
                        <ul>
                            {% for challenge in category.challenges %}
                            <li>{{ challenge.title }}</li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
                </ul>
            {% else %}
                <p>No challenge found.</p>
            {% endif %}
        </div>
    </body>
</html>
