{% extends "_layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
<div>
    {% if categories %}
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('show_categories') }}{{ category.id }}">{{
            category.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <p>No category found</p>
    {% endif %}
</div>
{% endblock %}
