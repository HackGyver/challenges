{% extends "_layout.html" %}

{% block title %}Categories{% endblock %}

{% block body %}
<div class="container">
    {% if categories %}
    <ul>
        {% for category in categories %}
        <li><a href="{{ url_for('show_categories') }}{{ category.name }}">{{
            category.name }}</a></li>
    {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-block fade in">
        No category found
    </div>
    {% endif %}
</div>
{% endblock %}
