<div>
    <ul>
        {% for endpoint, caption in [
            ('index', 'Index'),
            ('show_challenges', 'Challenges'),
            ('show_categories', 'Categories')
        ] %}
        <li {% if endpoint == request.endpoint %}class="active"{% endif %}><a href="{{ url_for(endpoint) }}">{{ caption }}</a></li>
        {% endfor %}
    </ul>
</div>
